
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igaratá Sunset 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf7f1;
      width: 100vw;
      min-height: 100vh;
    }
    .container {
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-top: 32px;
      width: 85vw;
      max-width: 330px;
      display: block;
    }
    .countdown {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #e3751d;
      font-weight: bold;
      text-align: center;
      width: 98vw;
      box-sizing: border-box;
    }
    .label {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #463b3b;
      text-align: center;
      width: 98vw;
    }
    .evento-desc {
      margin-top: 8px;
      color: #888;
      font-size: 1.1rem;
      text-align: center;
      width: 98vw;
    }
    @media (max-width: 600px) {
      .logo {
        width: 95vw;
        max-width: 95vw;
      }
      .countdown, .evento-desc, .label {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Sunset.png" alt="Logo Igaratá Sunset 2025" class="logo">
    <div class="label">Faltam</div>
    <div class="countdown" id="countdown"></div>
    <div class="evento-desc">para o Igaratá Sunset 2025</div>
  </div>
  <script>
    // Ajuste aqui a data do evento (exemplo: 28 de agosto de 2025, à meia-noite)
    var eventoData = new Date("2025-08-28T00:00:00-03:00").getTime();
    function atualizarCountdown() {
      var agora = new Date().getTime();
      var distancia = eventoData - agora;

      if (distancia < 0) {
        document.getElementById("countdown").innerHTML = "O evento já começou!";
        return;
      }

      var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }
    setInterval(atualizarCountdown, 1000);
    atualizarCountdown();
  </script>
</body>
</html>
